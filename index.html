    <title>Attendance Mark</title>
    <style>
        .mark {
            color: aliceblue;
            font-size: 29px;
        }
    </style>
</head>

<body>
    <table border=1 cellpadding="8" cellspacing="8">
        <tr>
            <td colspan=4 style="background-color: skyblue;">

                <h3 class="mark">Mark Attendance</h3>

            </td>
        </tr>

        <tr>

            <td>TYPE OF ATTENDANCE&nbsp;</td>
            <td>
                <select name="txttype" id="Attendance" style="width:100% ;" required>
                    <option value="1">NORMAL</option>
                    <option value="2">EVENT</option>
                    <option value="3">EXAMS</option>
            </td>
            
        
            
        <td>TYPE&nbsp;</td>
        <td>
        <select name="txtg" id="tg" required>
        <option value="1">NON-GROUP</option>
        <option value="2">GROUP</option>
          </select>
            </td>
        </tr>

        <tr>

            <td>COURSE&nbsp;</td>
            <td>
                <select name="txtcourse" id="course" style="width:100%;" required>
                <option value="1">MCA</option>
                <option value="2">MBA</option>
                <option value="3">B.Tech</option>
            </select>
            </td>

            <td>BRANCH&nbsp;</td>
            <td>
                <select name="txtbranch" id="branch" style="width:100% ;" required>
                    <option value="1">MCA</option>
                    <option value="2">CS</option>
                    <option value="3">CSIT</option>
    
                </select>
            </td>

        </tr>

        <td>SEMESTER&nbsp;</td>
        <td>
            <select name="txtbranch" id="branch" style="width:100% ;" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
                <option value="3">6</option>


            </select>
        </td>

        </tr>




        <tr>
            <td>Section</td>
            <td>
                <select name="txsection" id="sec" style="width:100%;" required>
                    <option value="2">B</option>
                    <option value="1">A</option>
                    <option value="3">C</option>
                </select>
            </td>
        </tr>
        </select>

        <tr>
            <td>SUBJECT</td>
            <td>
                <select name="txtsubject" id="sub" required>
            <option value="1">HTML/CSS LAB(KASMCA102)</option>
            <option value="2">Problem Solving Using C Language</option>
            <option value="3">Discrete Mathematics</option>
           </select>
            </td>

        </tr>

        <tr>
            <td>
                DATE
            </td>

            <td>
                <input type="date" name="txtdate" id="inputdate" value="15-Dcember-2022" style="width:98% ;" required>
            </td>

            <td>
                LECTURES&nbsp;
            </td>

            <td>
                <input type="text" name="txle" id="lec" required>

            </td>


        </tr>





    </table>

</body>

</html>
